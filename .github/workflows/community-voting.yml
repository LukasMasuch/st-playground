name: Add comment
on:
  issues:
    types:
      - labeled
jobs:
  add-comment:
    if: github.event.label.name == 'type:enhancement'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add reaction
        uses: actions-cool/issues-helper@v3
        with:
            actions: 'update-issue'
            issue-number: ${{ github.event.issue.number }}
            emoji: '+1'
      - name: Add reactions 3
        uses: aidan-mundy/react-to-issue@v1.1.1
        with:
            issue-number: ${{ github.event.issue.number }}
            reactions: '+1'
      - name: Add comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            **If you'd like the Streamlit team to prioritize this feature request, please use the üëç (thumbs up emoji) reaction in response to the initial post.**

            Community voting on feature requests enables the Streamlit team to understand which features are most important to our users.
          reactions: '+1'

